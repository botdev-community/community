name: üêõ Bug Report
description: Report a bug in our templates or resources
title: "[BUG] "
labels: ["bug"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        ## Thanks for reporting a bug!
        
  - type: dropdown
    id: repo
    attributes:
      label: Which repository?
      description: Where did you encounter the bug?
      options:
        - awesome-bot-resources
        - whatsapp-bot-starter
        - telegram-bot-starter
        - Other
    validations:
      required: true
      
  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: What's wrong?
      placeholder: Clear description of the bug
    validations:
      required: true
      
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this?
      placeholder: |
        1. Go to '...'
        2. Run '...'
        3. See error
    validations:
      required: true
      
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should happen?
    validations:
      required: true
      
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true
      
  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Your setup details
      placeholder: |
        - OS: Ubuntu 22.04
        - Python version: 3.11
        - Node version: 18.x
    validations:
      required: false
